		function* fib() {
			var i = 0, j = 1;
			while (true) {
				// var a = yield i;
				// console.log("a", a)
				yield i;
				var t = i;
				i = j;
	 			j += t;
			}
		}

		var g = fib();
		for (var i = 0; i < 10; i++) {
			var v = g.next()
			document.write(v.value + "<br>\n");
			// console.log(v)
		}
