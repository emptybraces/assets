<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8"/>
	<title></title>
	<script>
		var obj1 = {x: 12, y: "ab"};
		var obj2 = new Object;  // または new Object()
		obj2.x = 34;
		obj2.y = "cd";

		var obj3 = [12, "ab"];
		var obj4 = new Array(34, "cd");

		console.log(obj1 instanceof Object);  // -> true
		console.log(obj2 instanceof Object);  // -> true
		console.log(obj3 instanceof Object);  // -> true
		console.log(obj4 instanceof Object);  // -> true

		console.log(obj1.constructor === Object);  // -> true
		console.log(obj2.constructor === Object);  // -> true
		console.log(obj3.constructor === Array);   // -> true
		console.log(obj4.constructor === Array);   // -> true


		var a1 = [1, 2, 3];
		var a2 = [1, 2, 3];
		var a3 = Array.prototype.concat.call(a1);
		var a4 = new Float32Array(3); 
		a4[0] = 1; a4[1] = 2; a4[2] = 3;
		var a5 = Array.prototype.concat.call(a4);
		var a6 = a4.subarray(0);
		document.write(a1 == a1, "<br>");
		document.write(a1 == a2, "<br>");
		document.write(a1 == a3, "<br>");
		document.write(a4 == a5[0], "<br>");
		document.write(a4 == a6, "<br>");
		document.write(Object.prototype.toString.call(a1), "<br>");
		document.write(Object.prototype.toString.call(a2), "<br>");
		document.write(Object.prototype.toString.call(a3), "<br>");
		document.write(Object.prototype.toString.call(a4), "<br>");
		document.write(Object.prototype.toString.call(a5), "<br>");
		document.write(Object.prototype.toString.call(a6), "<br>");
		document.write("<br>");
		console.log(a1);
		console.log(a2);
		console.log(a3);
		console.log(a4);
		console.log(a5);
		console.log(a6);
